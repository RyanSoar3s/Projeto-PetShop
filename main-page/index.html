<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="shortcut icon" href="../images/logos/icon-site.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/mobile-style.css" media="all">
</head>
<body>
    <header class="flex">        
        <button id="btn-menu" onclick="active()">
            <div>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                
            </div>
             
        </button>
        
        <menu class="main-menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Brinquedos</a></li>
                <li><a href="#">Camas</a></li>
                <li><a href="#">Poupas</a></li>

            </ul>
           
        </menu>
        
       
        <div id="container-img">
            <img src="../images/logos/logo-pet_shop.png" alt="logo-pet-shop">
        
        </div>
        
        <script>
            function active(){
                const btn = document.getElementById("btn-menu") 
                const menu = document.getElementsByClassName("main-menu")[0]
                const img = document.getElementById("container-img")
                btn.classList.toggle("active")
                menu.style.display = (menu.style.display === "" || menu.style.display === "none") ? "block" : "none";
                
                img.style.display = (img.style.display === "" || img.style.display === "block") ? "none" : "block";
                
            }
            
        </script>

    </header>
    
</body>
</html>
