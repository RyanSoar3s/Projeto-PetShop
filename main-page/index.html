<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="shortcut icon" href="../images/logos/icon-site.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/mobile-style.css" media="all">
    <link rel="stylesheet" href="../styles/lanscape-style.css">
    <script src="../scripts/events.js" defer></script>
    <script src="https://kit.fontawesome.com/e5894c27e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="flex">
        <div>
            <button id="btn-menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>

            </button>

            <menu class="main-menu">
                <ul class="list-menu">
                    <li><a href="index.html" class="link-menu">Início</a></li>
                    <li><a href="#" class="link-menu">Serviços</a></li>
                    <li><a href="#" class="link-menu">Acessórios</a></li>
                    <li><a href="#" class="link-menu">Brinquedos</a></li>
                    <li><a href="#" class="link-menu">Roupas</a></li>
                </ul>

            </menu>
        </div>

        <div>
            <img class="logo" src="../images/logos/pet_shop(120x350).png" alt="logo-pet-shop">

        </div>

        <div id="container-search">
            <div id="lupa">
                <input type="text" name="search" id="search" class="search" autocomplete="off" placeholder="O que deseja buscar?">
                <img src="../images/elements/lupa.png" alt="lupa">
                <input type="submit" value="" id="submit" class="search">

            </div>

        </div>

    </header>

    <main class="flex">
        <section id="services" class="flex">
            <h1>Nossos Serviços</h1>

            <h2>Equipe de veterinários especializados</h2>
            <div>
                <img class="img-services" src="../images/services/veterinary.jpg" alt="veterinário(a)">

            </div>

            <h2>Banho e tosa para o seu PET</h2>
            <div>
                <img class="img-services" src="../images/services/dog-bath.jpg" alt="banho-e-tosa">

            </div>

            <h2>Adquira nossa super ração natural</h2>
            <div>
                <img class="img-services" src="../images/services/cat-food.jpg" alt="ração">

            </div>

        </section>

    </main>

    <footer class="flex">
        <h3>Créditos:</h3>
        <ul>
            <li><a href="http://www.freepik.com" target="_blank">Designed by Freepik</a></li>
        
        </ul>

        <h3>Rede Sociais</h3>
        <ul id="contacts">
            <li><i class="fa-brands fa-square-instagram fa-xl"></i><a href="#">Instagram</a></li>
            <li><i class="fa-brands fa-linkedin fa-xl"></i><a href="#">Linkedin</a></li>
            <li><i class="fa-solid fa-envelope fa-xl"></i><a href="#">Email</a></li>

        </ul>

    </footer>

</body>

</html>
